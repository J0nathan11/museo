{% extends "./plantillaOrg.html" %}

{% block body %}
<br><br><br><br><br>
<div class="card-title text-center">
    <h3><b>Modificar Cliente</b></h3>
</div>
<br>
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="cedula_cli">Cédula:</label>
            <input type="text" class="form-control" id="cedula_cli" name="cedula_cli" value="{{ cliente.1 }}" required>
        </div>
        <div class="form-group">
            <label for="nombre_cli">Nombre:</label>
            <input type="text" class="form-control" id="nombre_cli" name="nombre_cli" value="{{ cliente.2 }}" required>
        </div>
        <div class="form-group">
            <label for="apellido_cli">Apellido:</label>
            <input type="text" class="form-control" id="apellido_cli" name="apellido_cli" value="{{ cliente.3 }}" required>
        </div>
        <div class="form-group">
            <label for="telefono_cli">Teléfono:</label>
            <input type="text" class="form-control" id="telefono_cli" name="telefono_cli" value="{{ cliente.4 }}" required>
        </div>
        <div class="form-group">
            <label for="correo_cli">Correo:</label>
            <input type="email" class="form-control" id="correo_cli" name="correo_cli" value="{{ cliente.5 }}" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-outline-success"><i class="fas fa-save"></i> Guardar Cambios</button>
            <a href="{% url 'listar_clientes_organizador' %}" class="btn btn-outline-danger"><i class="fas fa-arrow-left"></i> Volver</a>
        </div>
    </form>
</div>
{% endblock %}
