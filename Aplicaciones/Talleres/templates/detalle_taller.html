{% extends './plantilla.html' %}

{% block body %}
<div class="container mt-5">
    <h2 class="text-center">{{ tema_tall }}</h2>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <p><strong>Fecha:</strong> {{ fecha_tall }}</p>
            <p><strong>Hora:</strong> {{ hora_tall }}</p>
            <p><strong>Estado:</strong> {{ estado_tall }}</p>
            <p><strong>Descripción:</strong> {{ descripcion_deta }}</p>
        </div>
    </div>
    <div class="text-center mt-4">
        <a href="{% url 'listar_talleres' %}" class="btn btn-outline-secondary">Volver</a>
        <a href="{% url 'inscripcion_taller' id_tall=id_tall %}" class="btn btn-outline-primary">Inscripción</a>
    </div>
</div>
{% endblock %}
