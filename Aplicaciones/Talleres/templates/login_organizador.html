{% extends './plantilla.html' %}

{% block body %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Organizador</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'login_organizador' %}" id="frm_login">
                        {% csrf_token %}
                
                        <div class="form-group">
                            <label for="usuario_org">Usuario:</label>
                            <input type="text" name="usuario_org" id="usuario_org" class="form-control" placeholder="Ingrese su usuario" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password_org">Contraseña:</label>
                            <input type="password" name="password_org" id="password_org" class="form-control" placeholder="Ingrese su contraseña" required>
                        </div>

                        <div class="row mt-4" style="text-align: center;">
                            <div class="col-6">
                                <button type="submit" class="btn btn-outline-primary btn-block">Iniciar sesión</button>
                            </div>
                            <div class="col-6">
                                <a href="{% url 'inicio' %}" class="btn btn-outline-secondary btn-block">Regresar</a>
                            </div>
                        </div>

                        {% if messages %}
                            <div class="alert alert-danger mt-3">
                                <ul>
                                    {% for message in messages %}
                                        <li>{{ message }}</li>
                                    {% endfor %}
                                </ul>
                            </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Validación simple para el formulario
    $("#frm_login").validate({
        rules: {
            usuario_org: {
                required: true,
            },
            password_org: {
                required: true,
            }
        },
        messages: {
            usuario_org: {
                required: "Por favor ingrese el Usuario",
            },
            password_org: {
                required: "Por favor ingrese la Contraseña",
            }
        }
    });
</script>
{% endblock %}
